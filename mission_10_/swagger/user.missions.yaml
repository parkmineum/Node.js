paths:
  /user/mission:
    post:
      tags:
        - User mission
      summary: 미션 추가하기
      parameters:
      - name: mission
        in: body
        required: true
        schema:
          properties:
            user_id:
              type: integer
              description: user ID
              example: 1111
            mission_id:
              type: integer
              description: mission ID
              example: 2222
      responses:
        '200':
          description: "user(나)에게 미션이 추가되었습니다.!"
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: {
                  "User_id": "1",
                  "Mission_id": "1",
                  "content": "식사하기",
                  "progress" : "doing mission"
                }
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
        
        